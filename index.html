<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="LoginSucessful.html" method="get">
        <fieldset>
        <legend>Website Login</legend>
        <input type="text" placeholder="Username" pattern="[A-Z].{5,12}" title="Length should be min 5 characters and max 10 characters (any type of characters)" required><br><br>
        <input type="password" placeholder="Password" pattern=".{5,12}" title="Length should be min 5 characters and max 12 characters" required><br><br>
        <input type="submit" value="Login"><br><br>
        <a href="./Forgot.html">Forgot Password?</a>
        <a href="./Register.html">Register</a>
        </fieldset>
    </form>
</body>
</html>
